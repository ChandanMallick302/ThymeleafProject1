<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<b>Hello this is about Page</b>
	<h2 th:text=${name}></h2>
	<h3 th:text=${currentdate}></h3>
	
	<h1>name:-
	<span th:text=${name}></span>
	</h1>
	
	<h1>Current date is:-
	<span th:text=${currentdate}></span>
	</h1>
	
	<!-- upercaseing the string -->
	<h3 th:text="${#strings.toUpperCase(name)}"></h3>
	
	<!-- Printing the name of string -->
	<p>Length of name is:- <span th:text=${#strings.length(name)}></span></p>
</body>
</html>
